<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>

		<title>Selector JQuery</title>
	</head>

	<body>

		<div>
			<h1>Selector Tag</h1>
			<p>Paragraf</p>
		</div>

		<div>
			<h2 class="judul">Selector Class</h2>
			<p class="paragraf">Paragraf</p>
		</div>

		<div>
			<h3 id="judul">Selector Id</h3>
			<p id="paragraf">Paragraf</p>
		</div>

		<div>
			<h4>Paragraf Index 0 - First</h4>
			<h4>Paragraf Index 1</h4>
			<h4>Paragraf Index 2</h4>
			<h4>Paragraf Index 3</h4>
			<h4>Paragraf Index 4 - Last</h4>
		</div>

		<input type="submit" value="Button 1">
		<input type="button" value="Button 2">
		
	</body>
</html>
